apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/GA-MO/argocd-dev
    path: app-of-apps
    targetRevision: HEAD
    directory:
      include: 'applications/*'
      recurse: true
  project: default
