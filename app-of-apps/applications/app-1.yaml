apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-1
  namespace: argocd
spec:
  destination:
    namespace: develop
    name: kind
  project: default
  source:
    repoURL: https://github.com/GA-MO/argocd-dev
    path: app-of-apps/applications/app-1.yaml
    targetRevision: HEAD
  sources:
    # Chart template
    - chart: hello-world
      repoURL: https://helm.github.io/examples
      targetRevision: 0.1.0
      helm:
        valueFiles:
        - $values/app-of-apps/applications/values/values-app-1.yaml
    # Values from git
    - repoURL: 'https://github.com/GA-MO/argocd-dev'
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true