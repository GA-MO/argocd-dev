apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-2
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: develop
  project: default
  source:
    chart: hello-world
    repoURL: https://helm.github.io/examples
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - https://github.com/GA-MO/argocd-dev/app-of-apps/applications/app-2/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true