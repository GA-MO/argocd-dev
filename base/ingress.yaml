apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static-web-ingress
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "localhost"
    http:
      paths:
      - path: /demo-web
        pathType: Prefix
        backend:
          service:
            name: static-web-service
            port:
              number: 80